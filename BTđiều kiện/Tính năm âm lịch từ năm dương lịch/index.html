<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    
    <script>
        let calendar = +prompt("Nhập năm dương lịch:");
        let kq1=calendar%10;
        let kq2=calendar%12;
        let can;
        let chi;
        switch (kq1){
            case 0: can="Canh";
              break;
            case 1: can ="Tân";
                break;
            case 2: can="Nhâm";
                break;
            case 3: can="Quý";
                break;
            case 4: can="Giáp";
                break;
            case 5: can="Ất";
            break;
            case 6: can="Bính";
            break;
            case 7: can="Đinh";
            break;
            case 8: can="Mậu";
            break;
            case 9: can="Kỷ";
            break;
            
        }
        switch(kq2){
            case 0: chi="Thân";
            break;
            case 1: chi="Dậu";
            break;
            case 2: chi="Tuất";
            break;
            case 3: chi="Hợi";
            break;
            case 4: chi="Tý";
            break;
            case 5: chi="Sửu";
            break;
            case 6: chi="Dần";
            break;
            case 7: chi="Mẹo";
            break;
            case 8: chi="Thìn";
            break;
            case 9: chi="Tỵ";
            break;
            case 10: chi="Ngọ";
            break;
            case 11: chi="Mùi";
            break;
            
        }
        let kq=can+" "+chi;
        document.write(kq);
    </script>
</body>
</html>
