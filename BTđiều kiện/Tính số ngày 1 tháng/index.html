<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="nhap1"/>  <button id="tinh1" onclick="tinh1()">Tính số ngày</button><br/>
    <p id="kq1"></p>
    <br/>
    Và<br/>
    <input type="number" id="nhap2"/>  <button id="tinh2" onclick="tinh2()">Tính số ngày</button><br/>
    <p id="kq2"></p>
<script>
    function tinh1(){
        let thang=+document.getElementById("nhap1").value;
        switch(thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq1").innerHTML="Tháng "+thang+" có 31 ngày"  ;
            break;
            case 2: document.getElementById("kq1").innerHTML="Tháng "+thang+" có 28 hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq1").innerHTML="Tháng "+thang+" có 30 ngày";
            break;
        }

    }
    function tinh2(){
        let thang=+document.getElementById("nhap2").value;
        switch(thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq2").innerHTML="Tháng "+thang+" có 31 ngày" ;
            break;
            case 2: document.getElementById("kq2").innerHTML="Tháng "+thang+" có 28 hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq2").innerHTML="Tháng "+thang+" có 30 ngày";
            break;
        }

    }
</script>
</body>
</html>
