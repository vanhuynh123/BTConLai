<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=prompt("Nhap ban kinh");
        let d=r*2;
        let pi = 3.14;
        let c=2*r*pi;
        let s=pi*r*r;
        document.write("Đường kính là:"+d); 
        document.write("<br/>");
        document.write("Chu vi hinh tron la:"+c);
        document.write("<br/>");
        document.write("Diện tích hình tròn là:"+s);

    </script>
</body>
</html>
