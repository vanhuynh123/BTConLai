<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sotienvay=prompt("Nhap tien vay");
        let laisuat=prompt("lai suat");
        let sonam=prompt("so nam");
        sotienvay=parseFloat(sotienvay);
        laisuat= parseFloat(laisuat);
        sonam= parseFloat(sonam);
        let sotienphaitra=(sotienvay*laisuat*sonam/100)+sotienvay;
        document.write("Số tiền phải trả là:"+sotienphaitra);
    </script>
</body>
</html>
