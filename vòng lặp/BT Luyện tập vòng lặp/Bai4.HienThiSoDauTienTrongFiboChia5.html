<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=1;
        let n2=1;
        let number_next;
               for(i=3;i<=10;i++)
        {
            number_next=n1+n2;
            
            n1=n2;
            n2=number_next;
            if(number_next%5==0)
            {
                document.write(number_next);
                break;
            }
        }
    </script>
</body>
</html>
