<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n1=1;
        let n2=1;
        let number_next;
        //let N=+prompt("Hay nhap vao so nguyen duong");
        let sum=2;
        document.write("1 1 ")
        for(i=3;i<=20;i++)
        {
            number_next=n1+n2;
            document.write(number_next+" ");
            sum=sum+number_next;
            n1=n2;
            n2=number_next;
        }
        document.write("Tong la "+sum);
   
    </script>
</body>
